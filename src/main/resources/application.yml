server:
  port: 8080
  timezone: Asia/Ho_Chi_Minh

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:mysql://localhost:3306/E-commerce?serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc.time_zone: Asia/Ho_Chi_Minh

api:
  prefix: /api/v1

logging:
  level:
    root: INFO